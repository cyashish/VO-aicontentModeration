# Docker Compose for AI Content Moderation Pipeline
# Includes: PostgreSQL, Redis, Grafana, Prometheus, Flink, LocalStack (AWS simulation)

services:
  # ===================
  # Databases
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: moderation-postgres
    environment:
      POSTGRES_USER: moderation
      POSTGRES_PASSWORD: moderation_secret
      POSTGRES_DB: content_moderation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moderation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moderation-network

  redis:
    image: redis:7-alpine
    container_name: moderation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moderation-network

  # ===================
  # AWS Simulation (LocalStack)
  # ===================
  localstack:
    image: localstack/localstack:latest
    container_name: moderation-localstack
    ports:
      - "4566:4566"            # Edge port
      - "4510-4559:4510-4559"  # Service ports
    environment:
      - SERVICES=sqs,kinesis,s3 # Only load what we need to save memory
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      # [FIX] Init script to create buckets/streams on startup
      - ./aws/init_localstack.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moderation-network

  # ===================
  # Stream Processing
  # ===================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: moderation-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - moderation-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: moderation-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - moderation-network

  flink-jobmanager:
    image: flink:1.17-scala_2.12-java11
    container_name: moderation-flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        state.backend: rocksdb
    networks:
      - moderation-network

  flink-taskmanager:
    image: flink:1.17-scala_2.12-java11
    depends_on:
      - flink-jobmanager
    command: taskmanager
    scale: 2
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        state.backend: rocksdb
        taskmanager.memory.process.size: 1536m # [FIX] Cap memory per container
    networks:
      - moderation-network

  # [FIX] Flink Job Submitter (Ephemeral)
  flink-job-submitter:
    image: flink:1.17-scala_2.12-java11
    container_name: moderation-flink-submitter
    depends_on:
      - flink-jobmanager
      - kafka
    # Mount your actual compiled JAR here
    volumes:
      - ./flink_job/target/moderation-job.jar:/opt/flink/job.jar
    # Submit job and exit
    command: >
      flink run -d -m flink-jobmanager:8081 /opt/flink/job.jar
    networks:
      - moderation-network

  # ===================
  # Monitoring
  # ===================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: moderation-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - moderation-network

  grafana:
    image: grafana/grafana:10.0.0
    container_name: moderation-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      # [FIX] Automate dashboard provisioning
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - moderation-network

  # ===================
  # Application Services
  # ===================
  moderation-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: moderation-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://moderation:moderation_secret@postgres:5432/content_moderation
      - REDIS_URL=redis://redis:6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - moderation-network

  simulation-runner:
    build:
      context: .
      dockerfile: Dockerfile.simulation
    container_name: moderation-simulation
    environment:
      - DATABASE_URL=postgresql://moderation:moderation_secret@postgres:5432/content_moderation
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SIMULATION_DURATION=300
    depends_on:
      - moderation-api
      - kafka
    profiles:
      - simulation
    networks:
      - moderation-network

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  prometheus_data:
  grafana_data:

networks:
  moderation-network:
    driver: bridge
