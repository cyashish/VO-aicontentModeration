# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'Content Moderation Dashboards'
    orgId: 1
    folder: 'Content Moderation'
    folderUid: 'content-moderation'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/moderation

  - name: 'ML Model Dashboards'
    orgId: 1
    folder: 'ML Performance'
    folderUid: 'ml-performance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ml

  - name: 'Infrastructure Dashboards'
    orgId: 1
    folder: 'Infrastructure'
    folderUid: 'infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure
