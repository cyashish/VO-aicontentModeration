# Prometheus Configuration for Content Moderation Pipeline

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'content-moderation'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pipeline worker Prometheus exporter (python prometheus_client)
  - job_name: 'pipeline-worker'
    static_configs:
      - targets: ['pipeline-worker:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  # Flink metrics
  - job_name: 'flink-processor'
    static_configs:
      - targets: ['flink-jobmanager:8081']
    metrics_path: /metrics

  # NOTE: Kafka/Redis/Postgres don't expose Prometheus metrics by default.
  # Add exporters (kafka_exporter, redis_exporter, postgres_exporter) if needed.
